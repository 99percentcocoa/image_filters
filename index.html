<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Filters for images!">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Image Filters</title>
    </head>
    <body>
        <h1>IMAGE FILTERS</h1>
        <div class="container">
            <span>Upload your image!</span>
            <input type="file" accept="image/*" name="image" id="fileInput">
            <canvas id="imageCanvas"></canvas>
        </div>
        <div class="footer">
            <a id="downloadLink" download="myImage.jpg" href="" onclick="downloadImage(this);">
                Download your image!
            </a>
        </div>
    </body>
</html>
